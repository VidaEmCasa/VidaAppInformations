<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perguntas Frequentes - Vida em Casa</title>
    <link rel="shortcut icon" type="image/png" href="../assets/toggle-logo.png">
    <link rel="stylesheet" href="../cssBase/faq.css">
    <link rel="stylesheet" href="../cssBase/faq.css">
    <link rel="stylesheet" href="../cssBase/footer.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-content">
                <div class="logo-container">
                    <a href="/" class="logo-link">
                        <img src="../assets/Logo VeC Horizontal.png" alt="Logo Vida em casa" class="logo-full" id="logo-full">
                        <img src="../assets/toggle-logo.png" alt="Logo Vida em casa" class="logo-toggle" id="logo-toggle">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- header -->
    <div class="breadcrumb-container">
        <div class="container">
            <nav class="breadcrumb">
                <a href="../index.html" class="breadcrumb-link">
                    <i data-lucide="home"></i>
                    <span>Início</span>
                </a>
                <i data-lucide="chevron-right" class="breadcrumb-separator"></i>
                <span class="breadcrumb-current">Perguntas Frequentes</span>
            </nav>
        </div>
    </div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Header Section -->
            <div class="page-header">
                <h1 class="page-title">Perguntas Frequentes</h1>
                <p class="page-description">Encontre respostas rápidas para as dúvidas mais comuns sobre nosso aplicativo</p>
            </div>

            <!-- Search Bar -->
            <div class="search-container">
                <div class="search-box">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Buscar perguntas..." class="search-input">
                    <button type="button" id="clearSearch" class="clear-search" style="display: none;">
                        <i data-lucide="x"></i>
                    </button>
                </div>
            </div>

            <!-- FAQ Categories -->
            <div class="faq-categories">
                <!-- Login e Senha -->
                <div class="faq-category" data-category="login">
                    <div class="category-header">
                        <div class="category-icon">
                            <i data-lucide="stethoscope"></i>
                        </div>
                        <h2 class="category-title">Paciente</h2>
                    </div>
                    
                    <div class="faq-items">
                        <div class="faq-item">
                            <button class="faq-question" data-question="esqueci-senha">
                                <span>Soon</span>
                                <i data-lucide="chevron-down" class="faq-icon"></i>
                            </button>
                            <div class="faq-answer">
                                <p>Soon</p>
                                <ol>
                                    <li>Soon</li>
                                </ol>
                            </div>
                        </div>    
                    </div>
                    <div class="faq-items">
                        <div class="faq-item">
                            <button class="faq-question" data-question="esqueci-senha">
                                <span>Soon</span>
                                <i data-lucide="chevron-down" class="faq-icon"></i>
                            </button>
                            <div class="faq-answer">
                                <p>Soon</p>
                                <ol>
                                    <li>Soon</li>
                                </ol>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script src="../jsBase/footer.js"></script>

    <script src="../jsBase/faq.js"></script>
</body>
</html>
